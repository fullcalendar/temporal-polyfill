
name: CI

on:
  push:
    branches:
      - spec-2025

env:
  TZ: "America/New_York"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        TEST262_NODE_VERSION: [14.21.3, 16.20.0, 18.19.0, 20.10.0, 22.14.0]
        include:
          - TEST262_NODE_VERSION: 14.21.3
          - TEST262_NODE_VERSION: 16.20.0
            LINTING: 1
          - TEST262_NODE_VERSION: 18.19.0
            TEST262_ESM: 1
          - TEST262_NODE_VERSION: 20.10.0
            TEST262_ESM: terser
          - TEST262_NODE_VERSION: 22.14.0
            TEST262_ESM: swc

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 9.14.4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          # NOTE: keep synced with .npmrc
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        if: matrix.LINTING
        run: pnpm run lint

      - name: Build
        run: >
          TEST262_ESM=${{ matrix.TEST262_ESM }}
          pnpm run build

      - name: Test
        run: >
          TEST262_NODE_VERSION=${{ matrix.TEST262_NODE_VERSION }}
          TEST262_ESM=${{ matrix.TEST262_ESM }}
          pnpm run test
